<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Website Poggies</title>
        <link rel="stylesheet" href="styles/header.css">
        <link rel="stylesheet" href="styles/footer.css">

        <link rel="stylesheet" href="styles/animations/spin.css">
        <link rel="stylesheet" href="styles/animations/colorChange.css">

        <style>
            body {
                font-family: Arial, sans-serif;
                display: flex;
                flex-direction: column;
                align-items: center;
                min-height: 100vh;
                margin: 0;
                background-color: #f0f0f0;
                color: #333;
            }

            body.dark-mode {
                background-color: #333;
                color: #f0f0f0;
            }

            .contact-container {
        max-width: 600px;
        margin: 80px auto;
        padding: 20px;
        background-color: #f9f9f9;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        font-family: Arial, sans-serif;
    }

    .contact-container h2 {
        text-align: center;
        color: #333;
    }

    .contact-container p {
        text-align: center;
        color: #666;
        margin-bottom: 20px;
    }

    .contact-form {
        display: flex;
        flex-direction: column;
    }

    .contact-form label {
        margin-bottom: 5px;
        color: #333;
    }

    .contact-form input, .contact-form textarea {
        margin-bottom: 15px;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        font-size: 1em;
    }

    .contact-form button {
        padding: 12px;
        border: none;
        border-radius: 5px;
        background-color: #0073e6;
        color: white;
        font-size: 1em;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .contact-form button:hover {
        background-color: #005bb5;
    }

          </style>
    </head>
    <body>
        <header class="header">
            <div class="logo">Website</div>
            <nav class="nav-links">
                <a href="index.php">Home</a>
                <a href="about.html">About</a>
                <a href="#contact">Contact</a>
            </nav>
        </header>
        
        <div class="contact-container">
            <h2>Contact Me</h2>
            <p>If you have any questions or would like to discuss a project, please feel free to reach out using the form below.</p>

            <div id="response-message" style="display: none;"></div>

            <form class="contact-form" id="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required placeholder="Your Name">
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="Your Email">
                
                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" required placeholder="Subject">
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="6" required placeholder="Your Message"></textarea>
                
                <button type="submit">Send Message</button>
            </form>
        </div>

        <footer class="footer">
            <p>&copy; 2024 Website Poggies. All Rights Reserved</p>
            <button id="darkModeToggle">Enable Dark Mode</button>
        </footer>

        <script type="text/javascript" src="scripts/darkmode.js"></script>
        <script>
        document.getElementById("contact-form").addEventListener("submit", function(event) {
            event.preventDefault();

            const formData = new FormData(this);
            const responseMessage = document.getElementById("response-message");

            fetch("scripts/email.php", {
                method: "POST",
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                responseMessage.style.display = "block";
                if (data.includes("Thank you")) { 
                    responseMessage.innerText = "Thank you for reaching out! I will get back to you soon.";
                    responseMessage.style.color = "green";
                    this.reset(); // Clear form
                } else {
                    responseMessage.innerText = "There was an error sending your message. Please try again later.";
                    responseMessage.style.color = "red";
                }
            })
            .catch(error => {
                responseMessage.style.display = "block";
                responseMessage.innerText = "There was a problem submitting the form. Please try again later.";
                responseMessage.style.color = "red";
                console.error("Error:", error);
            });
        });
    </script>
    </body>
</html>
